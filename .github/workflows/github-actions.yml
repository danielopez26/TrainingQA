  name: Java-Selenium CI
  on:
    push:
      branches: [main]
    pull_request:
      branches: [main]
    workflow_dispatch:
  jobs:
    CI:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
            distribution: 'adopt'
        - name: Build with Maven
          run: mvn clean test
        - name: Test report
          uses: mikepenz/action-junit-report@v2.4.3
          if: always()
          with:
            report_paths: '**/surefire-reports/TEST-*.xml'
'